<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <s><link rel="stylesheet" href="style.css"></s>
    
</head>
<body>
    <!-- main body starts -->
    <div id="main">
        <!-- form -->
        
        <div class="">

        </div>
            <div class="container">
                <div class="row">
                    <div class="col">

                        <section class="vh-100" id="formdiv">
                            <div class="container py-5 h-100">
                              <div class="row d-flex align-items-center justify-content-center h-100">
                                <div class="col-md-9 col-lg-6 col-xl-5">
                                    <img src="https://cdn.freebiesupply.com/logos/large/2x/navigator-logo-png-transparent.png"
                                      class="img-fluid" alt="Sample image">
                                  </div>
                                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                                    <div  id="formdiv">
                                  <form>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                      <input type="email" id="contact-email" class="form-control form-control-lg" onkeyup="validatEmail()" />
                                      
                                      <label class="form-label" for="form1Example13">Email address</label>
                                      <span id="email-error"></span>
                                    </div>
                          
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                      <input type="password" id="password" class="form-control form-control-lg" onkeyup="validatpass()"  />
                                      <label class="form-label" for="form1Example23">Password</label>
                                      <span id="password-error"></span>
                                    </div>
                          
                                    <div class="d-flex justify-content-around align-items-center mb-4">
                                      <!-- Checkbox -->
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                                      </div>
                                      <a href="#!" id="forgot">Forgot password?</a>
                                    </div>
                          
                                    <!-- Submit button -->
                                    <button type="submit" class="btn  btn-lg btn-block btnsh" id="submit" onclick="return validForm()">Sign in</button>
                                    <span id="submit-error"></span>
                                    
                                </div>
                          
                                    
                          
                                  </form>
                                </div>
                              </div>
                            </div>
                          </section>

                    </div>
                </div>
            </div>






    </div>
    <!-- main body ends -->
    
               
  <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
